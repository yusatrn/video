<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Görüntülü Konuşma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebRTC Görüntülü Konuşma</h1>

    <div>
        <label for="roomId">Oda ID:</label>
        <input type="text" id="roomId" value="test-oda">
        <button id="joinButton">Odaya Katıl</button>
    </div>

    <div class="videos">
        <div>
            <h2>Yerel Video</h2>
            <video id="localVideo" autoplay muted playsinline></video>
            <button id="muteAudioButton">Sesi Kapat</button>
            <button id="stopVideoButton">Videoyu Durdur</button>
        </div>
        <div>
            <h2>Uzak Video(lar)</h2>
            <div id="remoteVideos"></div>
        </div>
    </div>

    <!-- Socket.IO istemci kütüphanesi -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Kendi istemci kodumuz -->
    <script src="client.js"></script>
</body>
</html>
